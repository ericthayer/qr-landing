<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Bootstrap Sass &amp; JS</title>
</head>

<body class="app-wrap d-flex flex-column align-items-center">
  <section class="app d-grid flex-grow-1 position-relative mx-auto col-12 col-lg-8 col-xl-6 rounded-4 shadow-lg">
    <header class="app-header d-flex justify-content-between align-items-center p-3">
      <h1 class="h4 mb-0">Black and Decker</h1>
      <button type="button" class="btn btn-text" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">
        <span class="material-symbols-outlined">
          Menu
        </span>
      </button>
    </header>
    <section class="app-main d-flex flex-column">
      <section class="product d-grid flex-grow-1">
        <section class="product-media ratio ratio-16x9">
          <iframe src="https://www.youtube.com/embed/FFGqN_3za5Y" title="BLACK+DECKER 14,000 BTU Portable Air Conditioner with Heat and Remote Control, White" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </section>
        <section class="product-info">
          <section class="product-description d-flex align-items-start py-2 px-4">
            <section class="mb-1">
              <h2 class="product-title">BLACK+DECKER 14,000 BTU Portable Air Conditioner</h2>
              <p class="product-subtitle text-muted">with Heat and Remote Control</p>
            </section>
            <button class="btn btn-text" type="button">
              <span class="material-symbols-outlined">
                expand_circle_down
              </span>
            </button>
          </section>
          <section class="product-actions px-4 pb-4">
            <section class="d-grid gap-2 col-12 mx-auto">
              <button class="btn btn-primary" type="button">Register Your Product</button>
            </section>
          </section>
        </section>
      </section>
    </section>
    <section class="main-menu offcanvas offcanvas-end position-absolute" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <section class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </section>
      <section class="offcanvas-body">
        <section>
          Some text as placeholder. In real life you can have the elements you
          have chosen. Like, text, images, lists, etc.
        </section>
        <section class="dropdown mt-3">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
            Dropdown button
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </section>
      </section>
    </section>
  </section>
  <script type="module" src="js/main.js"></script>
</body>

</html>
